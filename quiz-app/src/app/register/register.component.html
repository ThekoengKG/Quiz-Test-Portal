<div class="row justify-content-center">
    <div class="col col-md-6">
            <div class="card" style="width: 30rem;">
                <img src="assets/images/images.jpg" width="400" height="250">
                <div class="card-body">
                <h3 class="card-title text-center">User Registration</h3>
                <form class="form-container" [formGroup]="userform" (ngSubmit)="onSubmit()">
                    <br />
                    <div class="form-group">
                        <input type="text" class="form-group col-xl-12" placeholder="Enter Name" formControlName="username" [(ngModel)]="user.username" /> 
                        <div *ngIf="f.username.touched && f.username.invalid" class="text-danger">
                            <div *ngIf="f.username.errors.required">Username is Required</div>
                            <div *ngIf="f.username.errors.minlength">Minimum of 3 characters Required</div>
                        </div>
                    </div>
                    <br />
                    <div class="form-group">
                        <input type="email" class="form-group col-xl-12" placeholder="Enter Email" formControlName="email" [(ngModel)]="user.email" /> 
                        <div *ngIf="f.email.touched && f.email.invalid" class="text-danger">
                            <div *ngIf="f.email.errors.required">Email is Required</div>   
                        </div>
                    </div>
                    <br />
                    <div class="form-group">
                        <input type="password" class="form-group col-xl-12" placeholder="Enter Password" formControlName="password" [(ngModel)]="user.password" /> 
                        <div *ngIf="f.password.touched && f.password.invalid" class="text-danger">
                            <div *ngIf="f.password.errors.required">Password is Required</div>   
                            <div *ngIf="f.password.errors.minlength">Minimum of 6 characters are Required</div>
                        </div>
                    </div>
                    <br />
                    <button type="submit" class="btn btn-dark col-12 btn-block position-relative" [disabled]="!userform.valid" (click)=" register()" >Submit</button>
                </form>
                </div>
            </div>
    </div>
</div>
